specVersion: 0.0.2
description: Indexing all Qtum Block data
repository: https://github.com/qiswapexchange/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: testnet
    source:
      address: "0x028b922376711b1b580448a4ca1371baab13e09a"
      abi: ConverterRegistryContract
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
